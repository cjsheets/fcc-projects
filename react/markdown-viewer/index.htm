<html>
<head>
<meta content='text/html;charset=utf-8' http-equiv='Content-Type'>
<meta content='utf-8' http-equiv='encoding'>
<title>Chad Sheets - Markdown Previewer</title>
<link rel="stylesheet" type="text/css" href="style.css" />
<script src="https://unpkg.com/react@15.3.2/dist/react.min.js"></script>
<script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.min.js'></script>
<script type='text/babel'>
class ConvertMD extends React.Component{
  constructor(props) {
    super(props);    
    this.state = {value: this.props.text, markdown: marked(this.props.text)};
    this.handleChange = this.handleChange.bind(this);
    this.createMarkup = this.createMarkup.bind(this);
  }

  handleChange(event) {
    this.setState({value: event.target.value});
    this.setState({markdown: marked(event.target.value)});
  }

  createMarkup() {
    return {__html: this.state.markdown};
  }

  render() {
    return (
      <div class="site">
        <div className="site left" id="md">
        <textarea name="paste" rows="50" value={this.state.value} onChange={this.handleChange}></textarea>
        </div><div className="site right" dangerouslySetInnerHTML={this.createMarkup()}></div>
      </div>
    );
  }
};

ReactDOM.render(
  <ConvertMD text={markdownExample} />,
  document.getElementById('target')
);
</script>
</head>
<body>
<div id="header">Markdown Preview</div>
<div id="target"></div>
<script>
var markdownExample = `

* Red Apples
* Purple Grapes

  [2]: http://search.yahoo.com/  "Yahoo Search"
  [3]: http://search.msn.com/    "MSN Search"`
</script>
</body>
</html>
